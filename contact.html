<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/1.1.svg" type="image/jpg">
    <title>Marilou - Pet sitting</title>
</head>
<body>
    <header>
        <nav class="nav sticky burger">
            <ul>
                <div id="nav__logo">
                </div>
                <div id="nav__links">
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form__section" class="">
            <div id="form__title">
                <h1>Me contacter</h1>
            </div>
            <div id="form__separator"></div>
            <div id="from__inputs">
                <div id="upperForm">
                    <div id="firstName" class="input__div">
                        <p class="form__name">Prénom</p>
                        <input type="text" label='firstName' name="firstName" class="input" required>
                    </div>
                    <div id="lastName" class="input__div">
                        <p class="form__name">Nom</p>
                        <input type="text" label='lastName' name="lastName" class="input required">
                    </div>
                </div>
                <div id="middleForm">
                    <div id="email" class="input__div">
                        <p class="form__name">Email</p>
                        <input type="email" label='email' name="email" class="input" required>
                    </div>
                    <div id="phone" class="input__div">
                        <p class="form__name">Téléphone</p>
                        <input type="tel" label='phone' name="phone" class="input" required>
                    </div>
                </div>
                <div id="lowerForm">
                    <div id="message">
                        <p class="form__name">Votre message</p>
                        <textarea class="input input__msg" required></textarea>
                      </div>                      
                </div>
            </div>
            <button class="inputBtn" type="submit">Envoyer</button>
        </section>
    </main>
    <footer>
        <section id="footer__content" class="flex">
            <div id="footer__content__medias" class="flex">
            </div>
            <div id="footer__content__linktoPages" class="flex">
            </div>
            <div id="footer__content__infos">
            </div>
        </section>
        <section id="footer__content__copyrights">
            <div id="footer__copyrights__infos">
            </div>
        </section>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/footer.js"></script>
</body>

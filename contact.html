<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <title>Marilou - Pet sitting</title>
</head>
<body>
    <header>
        <nav class="nav sticky burger">
            <ul>
                <div id="nav__logo">
                </div>
                <div id="nav__links">
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form__section" class="flex">
            <div id="form__title">
                <h1>Me contacter</h1>
            </div>
            <div id="form__separator"></div>
            <div id="from__inputs">
                <div id="upperForm">
                    <div id="firstName" class="flex">
                        <p class="form__name input">Prénom</p>
                        <input required type="text" label='' name="" class="input">
                    </div>
                    <div id="lastName">
                        <p class="form__name input">Nom</p>
                        <input required type="text" label='' name="" class="input">
                    </div>
                </div>
                <div id="middleForm" class="flex">
                    <div id="email">
                        <p class="form__name input">Email</p>
                        <input required type="email" label='' name="" class="input">
                    </div>
                    <div id="phone">
                        <p class="form__name input">Téléphone</p>
                        <input required type="tel" label='' name="" class="input">
                    </div>
                </div>
                <div id="lowerForm">
                    <div id="message">
                        <p class="form__name input">Votre message</p>
                        <input required type="text" label='' name="" class="input">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="footer__content" class="flex">
            <div id="footer__content__medias" class="flex">
            </div>
            <div id="footer__content__linktoPages" class="flex">
            </div>
            <div id="footer__content__infos">
            </div>
        </section>
        <section id="footer__content__copyrights">
            <div id="footer__copyrights__infos">
            </div>
        </section>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/footer.js"></script>
</body>

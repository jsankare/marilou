<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/1.1.svg" type="image/jpg">
    <script src="https://kit.fontawesome.com/960bf0d0ca.js" crossorigin="anonymous"></script>
    <title>Marilou - Pet sitting</title>
</head>
<body>
    <header>
        <nav id="nav" class="relative">
            <div id="nav__logo">
            </div>
            <div id="nav__links">
            </div>
        </nav>
        <section class="hero2 flex">
            <div class="hero__text">
                <h1 class="hero__title fade-in delay1">Marilou - Pet Sitter</h2>
                <h2 class="hero__subtitle slide-right delay1">Prenez soin de votre animal de compagnie avec Marilou - Services de garde d'animaux de qualité pour votre tranquillité d'esprit.</h3>
                <div class="hero__anchors">
                    <button class="btn btn__presta fade-in delay3">Découvrir</button>
                    <button class="btn btn__contact fade-in delay4">Pour réserver</button>
                </div>
            </div>
            <div class="hero__img__container">
                <img class="hero__img slide-up fade-in2 delay2" src="images/dog_nobg.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <div class="separator fade-in delay4">
            <svg viewBox="0 0 500 10" preserveAspectRatio="none">
              <path d="M0,10 C150,0 350,0 500,10" />
            </svg>
        </div>
        <section class="activities slide-up fade-in delay-main">
            <div>
                <h2 class="activities__title center">Mes impératifs</h2>
            </div>
            <div class="activities__modules flex">
                <div class="activity activity-one">
                    <div class="icon-box">
                        <div class="icon">
                            <i class="fa-regular fa-clock"></i>
                        </div>
                        <h4>Fiabilité</h4>
                    </div>
                </div>
                <div class="activity activity-two">
                    <div class="icon-box">
                        <div class="icon">
                            <i class="fa-solid fa-paw"></i>
                        </div>
                        <h4>Compassion</h4>
                    </div>
                </div>
                <div class="activity activity-three">
                    <div class="icon-box">
                        <div class="icon">
                            <i class="fa-solid fa-handshake"></i>
                        </div>
                        <h4>Confiance</h4>
                    </div>
                </div>
                <div class="activity activity-four">
                    <div class="icon-box">
                        <div class="icon">
                            <i class="fa fa-check"></i>
                        </div>
                        <h4>Expérience</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="footer__content" class="flex">
            <div id="footer__content__medias" class="flex">
            </div>
            <div id="footer__content__linktoPages" class="flex">
            </div>
            <div id="footer__content__infos">
            </div>
        </section>
        <section id="footer__content__copyrights">
            <div id="footer__copyrights__infos">
            </div>
        </section>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/index.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>

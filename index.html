<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <title>Marilou - Pet sitting</title>
</head>
<body>
    <header>
        <nav class="nav sticky burger">
            <ul>
                <div id="nav__logo">
                </div>
                <div id="nav__links">
                </div>
            </ul>
        </nav>
        <section id="hero">
        </section>
        <section id="presentation__container">
        </section>
    </header>
    <main>
        <section id="informations" class="flex fullbleed--informations">
            <div id="aboutMe">
            </div>
            <div id="aboutMe__picture">
            </div>
        </section>
        <section id="animals__container" class="flex fullbleed--animals">
            <div id="animals__img__container">
            </div>
            <div id="animals__content">
            </div>
        </section>
    </main>
    <footer>
        <section id="footer__content" class="flex">
            <div id="footer__content__medias" class="flex">
            </div>
            <div id="footer__content__linktoPages" class="flex">
            </div>
            <div id="footer__content__infos">
            </div>
        </section>
        <section id="footer__content__copyrights">
            <div id="footer__copyrights__infos">
            </div>
        </section>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/index.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
